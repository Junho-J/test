<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Marktplatz: Kaufen & Verkaufen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Responsive Anpassungen */
        @media (min-width: 600px) {
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h2>자유마켓</h2>
    <p>여기서 사고 파실 수 있습니다</p>
</body>
</html>
