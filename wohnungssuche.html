<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wohnungssuche in Aachen Schanz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #e9e9e9;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .title {
            font-size: 20px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
            text-align: center;
            margin-bottom: 10px;
        }

        .details {
            display: none;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .details p {
            margin: 10px 0;
            text-align: left;
        }

        .details button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .details button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        /* Responsive Anpassungen */
        @media (min-width: 600px) {
            .details {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
    <script>
        function toggleDetails() {
            const details = document.getElementById('details');
            if (details.style.display === 'none' || details.style.display === '') {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h2>집을 구하고 구하는 글을 쓰는 장소</h2>
    <div class="title" onclick="toggleDetails()">쯔비센 24크바 한달 200€</div>
    <div id="details" class="details">
      <p><strong>주소:</strong> Musterstraße 123, Aachen Schanz</p>
      <p><strong>가격:</strong> 한달 200유로</p>
      <p><strong>위치:</strong> 교통이 좋은 좋아요</p>
    </div>
</body>
</html>
