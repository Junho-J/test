<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wohnungssuche in Aachen Schanz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #e9e9e9;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .title, #details {
            display: none; /* Am Anfang versteckt */
        }

        .title {
            font-size: 20px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
            text-align: center;
            margin-bottom: 10px;
        }

        .details {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .details p {
            margin: 10px 0;
            text-align: left;
        }

        .details button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .details button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        /* Responsive Anpassungen */
        @media (min-width: 600px) {
            .details {
                max-width: 600px;
                margin: 0 auto;
            }
        }

        /* Style für die neuen Buttons */
        .placeholder-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .placeholder-buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .placeholder-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <h2>집을 구하고 구하는 글을 쓰는 장소</h2>

    <!-- Platzhalter Buttons -->
    <div class="placeholder-buttons">
        <button>집 구해요</button>
        <button>세입자 구해요</button>
    </div>
</body>
</html>
